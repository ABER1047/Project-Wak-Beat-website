<!doctype html>
<html lang = "ko">
    <head>
        <meta name="viewport" content="user-scalable = no, initial-scale = 0.5, maximum-scale = 0.5, minimum-scale = 0.5, width = device-width" />
        <meta charset = "utf-8">
        <meta name = "viewport" http-equiv = "Content-Security-Policy">
        
        <link rel = "icon" href = "imgs/spr_W.png">
        <link rel = "stylesheet" href = "designs.css">
        <title>Project Wak Beat</title>
    </head>


    
    <body id = "ins_body" class = "ins_body">
        
        <div class = "trailer_bg" id = "trailer_bg" style = "opacity : 0; filter : blur(0px);">
            <video id = "trailer_video" class = "trailer_video" autoplay muted loop playsinline control preload = "true" style = "filter : blur(64px); z-index : 100; transition : filter 1s, transform 0.03s; ">
            <source src = "imgs/shorts.mp4" type = "video/mp4" loading = "eager" preload = "auto">
            </video>
            
            <div id = "circle" class="circle"></div>
            <script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
        </div>

        <img class = "beating_W" id = "beating_W" src = "imgs/spr_W.png" loading = "lazy" style = "position : absolute; transition : opacity 2s; opacity : 1;">
        
        
        <div class = "for_PC" id = "for_PC">
            <img class = "shape_left" id = "shape_left" src = "imgs/shape2.png" loading = "lazy" style = "position : absolute; transition : opacity 2s; opacity : 1; top : 1%; left : var(--shape_left_left); filter : drop-shadow(3px 0 0px #fff9f673) drop-shadow(0 3px 0 #fff9f673) drop-shadow(-1px 0 0px #fff9f673) drop-shadow(0 -3px 0 #fff9f673);">
            <div style = "position : absolute; transition : opacity 2s; opacity : 1; top : 1%; left : var(--shape_left_left); margin-left : 32px; font-weight : bold;">
                <div class = "title_eng" id = "title_eng" style = "margin-top : 4px; color : black; font-size : 33px;">Project Wak Beat</div>
                <div class = "title_kor" id = "title_kor" style = "color : rgb(90, 90, 90);">프로젝트 왁비트</div>
            </div>
        </div>
        
        <div class = "for_Mobile" id = "for_Mobile">
            <img class = "W" id = "W" src = "imgs/spr_W.png" loading = "lazy" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--W_xx); width : 128px; margin-top : 16px; top : var(--W_yy)">
        </div>
        
        <img class = "shape_under" id = "shape_under" src = "imgs/shape1.png" loading = "lazy" style = "position : absolute; transition : opacity 2s; opacity : 1; filter : drop-shadow(3px 0 0px #fff9f673) drop-shadow(0 3px 0 #fff9f673) drop-shadow(-1px 0 0px #fff9f673) drop-shadow(0 -3px 0 #fff9f673);">
        <div class = "bottom_side" id = "bottom_side" style = "background-color : white; position : absolute; width : 5000px; height : 640px; filter : drop-shadow(3px 0 0px #fff9f673) drop-shadow(0 3px 0 #fff9f673) drop-shadow(-1px 0 0px #fff9f673) drop-shadow(0 -3px 0 #fff9f673);"></div>
        
        <div class = "player0" id = "player0" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player0_left); top : var(--player0_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player0.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player1" id = "player1" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player1_left); top : var(--player1_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player1.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player2" id = "player2" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player2_left); top : var(--player2_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player2.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player3" id = "player3" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player3_left); top : var(--player3_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player3.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player4" id = "player4" style = "position : absolute; transition : opacity 2s;  opacity : 1; left : var(--player4_left); top : var(--player4_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player4.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player5" id = "player5" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player5_left); top : var(--player5_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player5.png" loading = "lazy" style = "width : 30px;">
        </div>
        
        <div class = "player6" id = "player6" style = "position : absolute; transition : opacity 2s; opacity : 1; left : var(--player6_left); top : var(--player6_top); filter : drop-shadow(1px 0 0px #fff9f6) drop-shadow(0 1px 0 #fff9f6) drop-shadow(-1px 0 0px #fff9f6) drop-shadow(0 -1px 0 #fff9f6);">
            <img src = "imgs/player6.png" loading = "lazy" style = "width : 30px;">
        </div>
    </body>
    
    <script src = "https://cdn.jsdelivr.net/gh/ABER1047/Forme@main/scripts.js"></script>
    <script src = "scripts.js"></script>
</html>
